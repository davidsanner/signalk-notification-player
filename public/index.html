<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="sknp" content="width=device-width, initial-scale=1.0">
  <title>Signalk Notification Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <p></p>
    <div id="overlay"></div>
    <div id="list-div">
      <br><hr><div style="font-size: x-large;">Loading notifications...
      </div><div style="font-size: small;">If no notifcations available define zones under SK Data Browser w/ Meta Data enabled</div><hr>
    </div>
    <div class="controls-div">
      <input id=playbackDisabled type="checkbox"> Playback Disabled (clears in 60 min) &emsp;
      <a href="/admin/#/serverConfiguration/plugins/signalk-notification-player">Settings</a>&emsp;
      <label for="update-timer">Update(sec):</label>
      <input type="number" id="update-timer" value="2" min="1" size="1">
      @ <span id="timestamp">-----</span>
    </div>
    <div class="popupContainer" id="popupContent">loading zones...</div>
    <div class="popupContainerState" id="popupContentState">loading log...</div>
    <script src="main.js"></script>
</body>
</html>
